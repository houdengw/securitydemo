server.port=8000
server.servlet.context-path=/securitydemo
#关闭security httpbasic验证
security.basic.enabled=false

#出现错误时, 直接抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
#不要为我们工程中的资源文件建立映射
spring.resources.add-mappings=false

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/securitydemo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=trs@mlf.028

#jpa config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

#设置sql打印级别为debug
logging.level.org.hibernate.SQL=debug

